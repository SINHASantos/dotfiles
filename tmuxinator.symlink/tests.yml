name: tests
root: ~/source/work/tonsser/tonsser-api
windows:
  - code:
        layout: main-vertical
        panes:
          - staging run rails console
          - git checkout staging && vim tmp/console.rb
  - logs:
      layout: main-horizontal
      panes:
        - cd tmp && sl > wtf
        - cd tmp && tail -f wtf | ag "Completed [^2]"
  - notes:
    - touch test_session_notes && vim test_session_notes
